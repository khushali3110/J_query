<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple FAQ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .faq-box {
      max-width: 600px;
      margin: auto;
    }

    .faq-item {
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .faq-question {
      padding: 15px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .faq-answer {
      display: none;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>

<div class="faq-box">

  <!-- FAQ 1 -->
  <div class="faq-item">
    <div class="faq-question" id="q1">What is jQuery?</div>
    <div class="faq-answer" id="a1">
      jQuery is a JavaScript library that simplifies HTML, CSS, and event handling.
    </div>
  </div>

  <!-- FAQ 2 -->
  <div class="faq-item">
    <div class="faq-question" id="q2">What is JavaScript?</div>
    <div class="faq-answer" id="a2">
      JavaScript is a language used to make web pages interactive and dynamic.
    </div>
  </div>

</div>

<script>
  $(document).ready(function () {
    $("#q1").click(function () {
        $("#a1").slideToggle();
        $("#a2").slideUp();
    });

    $("#q2").click(function () {
      $("#a1").slideUp();
      $("#a2").slideToggle();
    });
  });
</script>

</body>
</html>

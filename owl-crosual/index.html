<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owl Carousel Demo</title>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- ✅ Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

  <!-- ✅ Owl Carousel Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

  <!-- ✅ Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <style>
    .owl-carousel .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="owl-carousel owl-theme">
  <div class="item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYeXoPJvCJcPL4MhitJzrSvJUSVxz5femYtw&s" alt=""></div>

  <div class="item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjPClvk1Eno3Y5JOM_7muvEOs7gVhaO4Nim0OQNvIaex8fGiKKQWnK7F2aEE4yUiz0-PM&usqp=CAU" alt=""></div>

  <div class="item"><img src="https://images2.privateschoolreview.com/photo/7000/7200/IMG-Academy-8a1hvhmu19c08swgk4skw8sg4-1122.jpg" alt=""></div>

  <div class="item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj2v4E2iPvJatF706yrZxm2Wc8IM47JNebFQ&s" alt=""></div>

  <div class="item"><img src="https://media1.thrillophilia.com/filestore/924wfsf4w6tsi0raal14wjohqk6z_reference-img-worlds-of-adventure-park-4-1920x9999.jpg" alt=""></div>
  
  <div class="item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_EEVAYPtYxQpXvMdD00FkR_8haEiUupEdxsnAeEbBJEjE_n-KERiw7O68o-Pa0APTDF0&usqp=CAU" alt=""></div>
</div>

<script>
  $('.owl-carousel').owlCarousel({
    loop: true,
    margin: 5,
    nav: true,
    responsive: {
      0: {
        items: 1
      },
      600: {
        items: 3
      },
      1000: {
        items: 5
      }
    }
  });
</script>

</body>
</html>
